<div class="max-w-xl mx-auto p-4">
  <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Angular Notes</h1>

  <div class="flex flex-col sm:flex-row gap-2 mb-4">
    <input
      [(ngModel)]="newNote.title"
      placeholder="Title"
      class="border border-gray-300 rounded px-3 py-2 w-full sm:w-1/2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <textarea
      [(ngModel)]="newNote.content"
      placeholder="Content"
      class="border border-gray-300 rounded px-3 py-2 w-full sm:w-1/2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      rows="4"
    ></textarea>
    <button
      (click)="createNote()"
      class="bg-blue-500 text-white rounded px-4 py-2 hover:bg-blue-600 transition"
    >
      Add Note
    </button>
  </div>

  <ul class="space-y-3">
    <li
      *ngFor="let note of notes"
      class="bg-white shadow p-4 rounded flex justify-between items-center"
    >
      <div>
        <h2 class="font-semibold text-lg text-gray-800">{{ note.title }}</h2>
        <p class="text-gray-600">{{ note.content }}</p>
      </div>
      <div>
        <button
          (click)="openEditModal(note)"
          class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 transition mr-2"
        >
          Edit
        </button>
        <button
          (click)="deleteNote(note.id)"
          class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition"
        >
          Delete
        </button>
      </div>
    </li>
  </ul>

  <div
    *ngIf="isEditModalOpen"
    class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center z-50"
  >
    <div class="bg-white p-6 rounded-lg w-96">
      <h2 class="text-2xl font-semibold mb-4">Edit Note</h2>
      <input
        [(ngModel)]="currentNote.title"
        placeholder="Title"
        class="border border-gray-300 rounded px-3 py-2 w-full mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <input
        [(ngModel)]="currentNote.content"
        placeholder="Content"
        class="border border-gray-300 rounded px-3 py-2 w-full mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div class="flex justify-end gap-2">
        <button
          (click)="saveNote()"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
        >
          Save
        </button>
        <button
          (click)="closeEditModal()"
          class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400 transition"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
